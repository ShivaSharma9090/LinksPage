<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Link to the Font Awesome CSS library for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.css">
  <title>Square Cards</title>
</head>
<body>

  <main>
    <div class="container">
      <div id="my-cards">
        <!-- Card for Python -->
        <div class="card" id="Python_card">
          <img class="image" src="1.png" alt="">
          <div class="details">
            <h1>Python!!!</h1>
            <br>
            <p>Learn Python</p>
          </div>
          <div class="middle">
            <!-- YouTube icon for Python -->
            <div><i class="fab fa-youtube"></i></div>
          </div>
        </div>
        
        <!-- Card for JavaScript -->
        <div class="card" id="JavaScript_card">
          <img class="image" src="2.png" alt="">
          <div class="details">
            <h1>JavaScript</h1>
            <br>
            <p>Learn JavaScript</p>
          </div>
          <div class="middle">
            <!-- YouTube icon for JavaScript -->
            <div><i class="fab fa-youtube"></i></div>
          </div>
        </div>
        
        <!-- Card for Front-End Development -->
        <div class="card" id="Front_End_card">
          <img class="image" src="3.png" alt="">
          <div class="details">
            <h1>Development</h1>
            <br>
            <p>Front-End Development</p>
          </div>
          <div class="middle">
            <!-- YouTube icon for Front-End Development -->
            <div><i class="fab fa-youtube"></i></div>
          </div>
        </div>
        
        <!-- Card for iPhone 15 Pro Review -->
        <div class="card" id="Iphone_card">
          <img class="image" src="4.png" alt="">
          <div class="details">
            <h1>The iPhone 15 Pro</h1>
            <br>
            <p>Latest iPhone 15 Pro Review MKBHD</p>
          </div>
          <div class="middle">
            <div>
              <!-- YouTube icon for iPhone Review -->
              <h1 class="fab fa-youtube"></h1>
            </div>
          </div>
        </div>
        
        <!-- Card for Studying -->
        <div class="card" id="study_card">
          <img class="image" src="5.png" alt="">
          <div class="details">
            <h1>Studying</h1>
            <br>
            <p>How to study effectively</p>
          </div>
          <div class="middle">
            <div>
              <!-- YouTube icon for Studying -->
              <h1 class="fab fa-youtube"></h1>
            </div>
          </div>
        </div>
        
        <!-- Card for Improvement -->
        <div class="card" id="improvement_card">
          <img class="image" src="6.png" alt="">
          <div class="details">
            <h1>Improvement</h1>
            <br>
            <p>The art of self-improvement</p>
          </div>
          <div class="middle">
            <div>
              <!-- YouTube icon for Improvement -->
              <h1 class="fab fa-youtube"></h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Link to the JavaScript file for interaction -->
  <script src="script.js"></script>
</body>
</html>
